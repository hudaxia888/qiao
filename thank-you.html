        }
        body {
            color: #333;
            background-color: #f8f9fa;

        }
        .container {
            max-width: 600px;

        }
        p strong {
            color: #f39c12;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            background: #f39c12;
            color: #fff;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3);
        }
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
